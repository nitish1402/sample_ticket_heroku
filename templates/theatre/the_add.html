{% extends 'theatre/the_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block the_head %}

    {% endblock %}
</head>
<body>
    {% block the_body %}
        <div class="container d-flex justify-content-between">
        <div class="row"><h2>{{ mess }}</h2></div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form action="{% url 'theadd' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-group">
                            <label for="select">Select End Date: </label>
                            <input type="date" name="tdate" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="select">Select Show: </label>
                            <select class="form-control" name="tshow" required>
                                <option value="ms">Morning Show</option>
                                <option value="as">Afternoon Show</option>
                                <option value="es">Evening Show</option>
                            </select>
                        </div>

                    <div class="form-group">
                        <label for="name"> Show Name</label>
                        <input type="text" class="form-control" name="tshowname" required/>
                    </div>

                    <div class="form-group">
                        <label for="name">Show Poster</label>
                        <input type="file" class="form-control"  name="tshowimg" required/>
                    </div>

                    <input type="submit" value="UPLOAD" class="btn btn-success">
                </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
