{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}
        <title>Home Page</title>
    {% endblock %}
</head>
<body style="background-color: #666666;">
    {% block base_body %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'index' %}" method="POST">{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Login into MYMOVIES
					</span>

                        <div>
                            <h4 style="color: #533f03">{{ mess }}</h4>
                        </div>
					    <div class="form-group" style="padding-top: 10px">
                            <label for="email">Email address: </label><br />
                            <input type="email" class="form-control" name="umail" required/>
                        </div>
                        <div class="form-group" style="padding-top: 10px">
                            <label for="pwd">Password: </label><br />
                            <input type="password" name="upass" class="form-control" required/>
                        </div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<a href="{% url 'forgot' %}" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" value="LOGIN" />
					</div>

					<div class="text-center p-t-46 p-b-20">
                        <h4>Not a member? <a href="{% url 'reg' %}">Register Here...</a></h4>
					</div>


				</form>

				<div class="login100-more">
				</div>
			</div>
		</div>
	</div>
    {% endblock %}
</body>
</html>
