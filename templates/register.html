{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}

    {% endblock %}
</head>
<body>
    {% block base_body %}
        <div class="container">

            <div class="row" style="margin: 20px 0">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="row"><div class="col-sm-12" style="text-align: center"><a style="font-size: 35px;color: black;" href="{% url 'index' %}">MY MOVIES</a></div></div>
                    <div style="text-align: center"><h4>Create an Account...</h4></div>
                    <h3 style="color: #1c7430">{{ mess }}</h3><br />
                    <form action="{% url 'reg' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="name">Username: </label>
                            <input type="text" name="uname" id="uname" maxlength="20" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address: </label>
                            <input type="email" class="form-control" name="umail" required/>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password: </label>
                            <input type="password" name="upass" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password Again: </label>
                            <input type="password" name="upass1" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="name">Phone Number: </label>
                            <input type="text" name="uphone" maxlength="10" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="name">Role: </label>
                            <select name="urole" class="form-control">
                                <option value="customer">Customer</option>
                                <option value="theatre">Theatre</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Address: </label><br />
                            <textarea class="form-control" name="uaddr" rows="3" required></textarea>
                        </div>


                        <input type="submit" class="btn btn-success" value="Register" />

                    </form>

                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
